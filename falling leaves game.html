 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Falling Leaves</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #d0f4de, #fefae0);
      font-family: sans-serif;
      overflow: hidden;
    }

    #game-area {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #basket {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
    }

    .leaf {
      position: absolute;
      font-size: 30px;
      top: 0;
      animation: fall linear 5s;
    }

    @keyframes fall {
      to {
        top: 100vh;
      }
    }

    #score, #timer {
      position: absolute;
      top: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    #score {
      left: 10px;
    }

    #timer {
      right: 10px;
    }

    #game-over {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffffcc;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    #restart {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <div id="score">Score: 0</div>
    <div id="timer">Time: 60s</div>
    <div id="basket">üß∫</div>
    <div id="game-over">
      <p>‚è± Time‚Äôs up!</p>
      <p id="final-score">Your Score: 0</p>
      <button id="restart">Play Again</button>
    </div>
  </div>

  <script>
    const gameArea = document.getElementById('game-area');
    const basket = document.getElementById('basket');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const gameOverScreen = document.getElementById('game-over');
    const finalScore = document.getElementById('final-score');
    const restartBtn = document.getElementById('restart');

    let score = 0;
    let timeLeft = 60;
    let gameRunning = true;

    document.addEventListener('keydown', (e) => {
      const basketLeft = parseInt(window.getComputedStyle(basket).left);
      if (e.key === 'ArrowLeft' && basketLeft > 0) {
        basket.style.left = basketLeft - 30 + 'px';
      }
      if (e.key === 'ArrowRight' && basketLeft < window.innerWidth - 50) {
        basket.style.left = basketLeft + 30 + 'px';
      }
    });

    function createLeaf() {
      if (!gameRunning) return;

      const leaf = document.createElement('div');
      leaf.classList.add('leaf');
      leaf.innerText = 'üçÅ';
      leaf.style.left = Math.random() * (window.innerWidth - 30) + 'px';
      gameArea.appendChild(leaf);

      const fallInterval = setInterval(() => {
        const leafRect = leaf.getBoundingClientRect();
        const basketRect = basket.getBoundingClientRect();

        if (
          leafRect.bottom >= basketRect.top &&
          leafRect.left >= basketRect.left &&
          leafRect.right <= basketRect.right
        ) {
          leaf.remove();
          clearInterval(fallInterval);
          score++;
          scoreDisplay.innerText = 'Score: ' + score;
        }

        if (leafRect.top > window.innerHeight) {
          leaf.remove();
          clearInterval(fallInterval);
        }
      }, 50);
    }

    const leafInterval = setInterval(createLeaf, 1200);

    const countdown = setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        timerDisplay.innerText = 'Time: ' + timeLeft + 's';
      } else {
        endGame();
      }
    }, 1000);

    function endGame() {
      gameRunning = false;
      clearInterval(countdown);
      clearInterval(leafInterval);
      finalScore.innerText = 'Your Score: ' + score;
      gameOverScreen.style.display = 'block';
    }

    restartBtn.onclick = () => {
      location.reload();
    };

    // Optional: background music
    /*
    const audio = new Audio('relaxing.mp3');
    audio.loop = true;
    audio.play();
    */
  </script>
</body>
</html>
